<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Customer</title>
</head>
<body>
<h2>Update Customer</h2>
<form th:action="@{/saveCustomer}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Customer Number:</label>
    <input type="text" th:field="*{customerNumber}" readonly/><br/>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Initial Deposit:</label>
    <input type="number" step="0.01" th:field="*{initialDeposit}" required/><br/>
    <label>Number of Years:</label>
    <input type="number" th:field="*{numberOfYears}" required/><br/>
    <label>Savings Type:</label>
    <select th:field="*{savingsType}">
        <option value="Savings De-luxe">Savings De-luxe</option>
        <option value="Savings Regular">Savings Regular</option>
    </select><br/><br/>
    <input type="submit" value="Update"/>
</form>
<br/>
<a th:href="@{/}">Back to Customer List</a>
</body>
</html>
